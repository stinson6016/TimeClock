
{% include 'records/portal.html' %}

Company Settings
<br/>
<br/>

<div class="container text-start">
    <b>Company</b>
    <div class="row justify-content-start">
        <div class="col-2">Name</div>
        <div class="col-2">{{ settings.comp_name }}</div>
    </div>
    <br/>
    
    <b>Email</b> feature not setup
    <div class="row justify-content-start">
        <div class="col-2">Active</div>
        <div class="col-2">
            {% if settings.email_active %}
            Yes
            {% else %}
            No
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col-2">Setup</div>
        <div class="col-2">
            {% if settings.email_server and settings.email_send %}
            Yes
            {% else %}
            No
            {% endif %}
        </div>
    </div>
    
</div>

<br/>
<button
    class="btn btn-info"
    hx-post="{{url_for('records.company.edit')}}"
    hx-target="#recordsarea"
    hx-swap="innerHTML"
>Edit</button>
