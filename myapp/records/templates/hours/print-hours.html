{% extends 'base-print-hours.html' %}

{% block content %}

<h3>
	<i class="bi bi-clock-history"></i>
	Time Records
</h3>
<br/>
Employee hours for <b>{{start}}</b> to <b>{{end}}</b>
<br/><br/>
<table class="table">
	<thead>
		<tr>
			<th>Employee</th>
			<th>Total Time</th>
		</tr>
	</thead>
	<tbody>
		{% for user in pull_users %}
		
		<tr>
			<td>
				{{ user.user.name }}

				{% if user_flagged[user.user.id] %}
					&nbsp;&nbsp;<i class="bi bi-flag-fill flagged" title="Time entry flagged for review"></i>
				{% endif %}

			</td>
			<td>{{ user_hours[user.user.id] }}</td>
		</tr>

		{% endfor %}
	</tbody>
</table>

{% endblock %}
