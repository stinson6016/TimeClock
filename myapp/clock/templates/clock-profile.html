<div class="container text-start">
    <div class="row justify-content-start">
        <div class="col-2">Name</div>
        <div class="col-3">{{current_user.name}}</div>
    </div>
    <div class="row justify-content-start">
        <div class="col-2">Email</div>
        <div class="col-3">{{current_user.email}}</div>
    </div>
    <div class="row justify-content-start">
        <div class="col-2">Time Format</div>
        <div class="col-3">
            {% if current_user.time_format == 0%}
                24 hour format
            {% else %}
                12 hour format
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col-2">Last Punches</div>
        <div class="col-3">{{current_user.last_punch}}</div>
    </div>
</div>
<br/>

<button
    class="btn btn-info"
    hx-post="{{url_for('clock.profileeditshow')}}"
    hx-target="#mainarea"
    hx-swap="innerHTML"
>Edit</button>

&nbsp;&nbsp;
<button
    class="btn btn-warning"
    hx-post="{{url_for('clock.profilepwshow')}}"
    hx-target="#mainarea"
    hx-swap="innerHTML"
>Password</button>

&nbsp;&nbsp;
<button
    class="btn btn-secondary"
    hx-post="{{url_for('clock.punches')}}"
    hx-target="#mainarea"
    hx-swap="innerHTML"
>Back</button>
